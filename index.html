<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Sort and Filter</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
        body { padding-top:50px; }
    </style>

    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="app.js"></script>

</head>
<body>
<div class="container" ng-app="sortApp" ng-controller="mainController">
  
  <div class="alert alert-info">
    <p>Sort Type: {{ sortType }}</p>
    <p>Sort Reverse: {{ sortReverse }}</p>
    <p>Search Query: {{ searchGuitar }}</p>
  </div>

  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>

        <input type="text" class="form-control" placeholder="Search da Guitar" ng-model="searchGuitar">

      </div>      
    </div>
  </form>
  
  <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Name 
          <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>

        <td>
          <a href="#" ng-click="sortType = 'type'; sortReverse = !sortReverse">
            Type 
          <span ng-show="sortType == 'type' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'type' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>

        <td>
          <a href="#" ng-click="sortType = 'price'; sortReverse = !sortReverse">
            Price
          <span ng-show="sortType == 'price' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'price' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>

      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="guitar in guitars | orderBy:sortType:sortReverse | filter:searchGuitar">
        <td>{{ guitar.name }}</td>
        <td>{{ guitar.type }}</td>
        <td>{{ guitar.price }}</td>
      </tr>
    </tbody>
    
  </table>
  
</div>
</body>
</html>
